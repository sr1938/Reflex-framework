name: Reflex Workflow

on:
  push:
    branches:
      - feature/002

jobs:
  reflex-action:
    name: reflex-framework
    runs-on: ubuntu-latest
    defaults:
       run:
         shell: bash
         working-directory: .
         

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup python
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
              
    - name: Initialize reflex
      working-directory: SIP-calculator
      run: reflex init
              
    - name: Run reflex
      working-directory: SIP-calculator
      run: reflex run